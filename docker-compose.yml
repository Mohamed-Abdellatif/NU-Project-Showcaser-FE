version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set the backend API URL for build time
        # Change this to your backend API URL
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
    container_name: nu-project-showcaser-fe
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
